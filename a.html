<script>
let input = parseInt(prompt('Nhập số lượng số nguyên tố vào đây'))
let count = 0
let number = 0
while (count < input) {
    number++
    function checkSNT(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }if (checkSNT(number)){
        document.write(number + '<br>')
        count++
    }
}
